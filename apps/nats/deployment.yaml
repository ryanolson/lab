apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
        - name: nats
          image: nats:2-alpine
          command:
            - nats-server
            - -c
            - /etc/nats/nats-server.conf
          env:
            - name: NATS_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: NATS_DEFAULT_PASSWORD
            - name: NATS_DYNAMO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: NATS_DYNAMO_PASSWORD
            - name: NATS_DYNAMO_TOKEN
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: NATS_DYNAMO_TOKEN
          ports:
            - containerPort: 4222
          volumeMounts:
            - name: config
              mountPath: /etc/nats
            - name: data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: nats-config
        - name: data
          emptyDir: {}
