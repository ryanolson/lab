apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      initContainers:
        - name: gen-auth
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              printf 'authorization {\n  users: [\n    { user: default, password: "%s" }\n    { user: dynamo, password: "%s" }\n  ]\n}\n' \
                "$NATS_DEFAULT_PASSWORD_HASH" "$NATS_DYNAMO_PASSWORD_HASH" \
                > /etc/nats-auth/auth.conf
          env:
            - name: NATS_DEFAULT_PASSWORD_HASH
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: NATS_DEFAULT_PASSWORD_HASH
            - name: NATS_DYNAMO_PASSWORD_HASH
              valueFrom:
                secretKeyRef:
                  name: nats-credentials
                  key: NATS_DYNAMO_PASSWORD_HASH
          volumeMounts:
            - name: auth
              mountPath: /etc/nats-auth
      containers:
        - name: nats
          image: nats:2-alpine
          command:
            - nats-server
            - -c
            - /etc/nats/nats-server.conf
          ports:
            - containerPort: 4222
          volumeMounts:
            - name: config
              mountPath: /etc/nats
            - name: auth
              mountPath: /etc/nats-auth
            - name: data
              mountPath: /data
      volumes:
        - name: config
          configMap:
            name: nats-config
        - name: auth
          emptyDir: {}
        - name: data
          emptyDir: {}
